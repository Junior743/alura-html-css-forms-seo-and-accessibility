<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura - Pesquisa Culturama</title>
</head>

<body>
  <header>
    <h1>Pesquisa Culturama</h1>
  </header>
  <section></section>

  <form action="" method="get">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="name">Nome:</label>
      <input type="text" name="name" required />
      <br />

      <label for="age">Idade:</label>
      <input type="number" min="12" max="100" name="age" required />
      <br />

      <label for="birthDate">Data de Nascimento:</label>
      <input type="date" name="birthDate" />
      <br />

      <label for="email">E-mail:</label>
      <input type="email" name="email" required />
      <br />

      <label for="phone">Telefone:</label>
      <input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="XX-XXXXX-XXXX" required />
      <br />

      <label for="photo">Upload de foto:</label>
      <input type="file" name="photo" accept="image/*" />
    </fieldset>

    <fieldset>
      <legend>Perfil</legend>

      <span>Sexo:</span>
      <input type="radio" name="sex" value="female" id="sex-female" checked />
      <label for="sex-female">Feminino</label>
      <input type="radio" name="sex" value="male" id="sex-male" />
      <label for="sex-male">Masculino</label>
      <input type="radio" name="sex" value="other" id="sex-other" />
      <label for="sex-other">Não informar</label>
      <br />

      <label for="maritialStatus">Estado Civil:</label>
      <select name="maritialStatus" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="married">Casado</option>
        <option value="single">Solteiro</option>
        <option value="divorced">Divorciado</option>
        <option value="widowed">Viúvo</option>
      </select>
      <br />

      <label for="state">Estado Brasil:</label>
      <select name="state" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="ac">Acre</option>
        <option value="al">Alagoas</option>
        <option value="ap">Amapá</option>
        <option value="am">Amazonas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="df">Distrito Federal</option>
        <option value="es">Espírito Santo</option>
        <option value="go">Goiás</option>
        <option value="ma">Maranhão</option>
        <option value="mt">Mato Grosso</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="mg">Minas Gerais</option>
        <option value="pa">Pará</option>
        <option value="pb">Paraíba</option>
        <option value="pr">Paraná</option>
        <option value="pe">Pernambuco</option>
        <option value="pi">Piauí</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="ro">Rondônia</option>
        <option value="rr">Roraima</option>
        <option value="sc">Santa Catarina</option>
        <option value="sp">São Paulo</option>
        <option value="se">Sergipe</option>
        <option value="to">Tocantins</option>
      </select>
      <br />

      <label for="city">Cidade:</label>
      <input type="text" id="city" name="city" autocomplete="address-level2" placeholder="Ex.: Fortaleza" />
    </fieldset>

    <fieldset>
      <legend>Hábitos</legend>

      <span>Redes Sociais:</span>
      <input type="checkbox" id="instagram" name="socialNetwork" value="instagram">
      <label for="instagram">Instagram</label>
      <input type="checkbox" id="facebook" name="socialNetwork" value="facebook">
      <label for="facebook">Facebook</label>
      <input type="checkbox" id="twitter" name="socialNetwork" value="twitter">
      <label for="twitter">Twitter</label>
      <input type="checkbox" id="linkedin" name="socialNetwork" value="linkedin">
      <label for="linkedin">LinkedIn</label>
      <br />

      <label for="musicStyle">Estilo Musical:</label>
      <input list="styles" name="musicStyle" id="musicStyle">
      <datalist id="styles">
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Jazz">Jazz</option>
        <option value="Clássica">Clássica</option>
      </datalist>
      <br />

      <label for="favoriteColor">Cor Favorita:</label>
      <input type="color" name="favoriteColor" id="favoriteColor">
    </fieldset>

    <fieldset>
      <legend>Opinião:</legend>

      <span>Nível de satisfação com o serviço:</span>
      <input type="radio" name="satisfaction" id="satisfaction-very-satisfied" value="very-satisfied">
      <label for="satisfaction-very-satisfied">Muito Satisfeito</label>
      <input type="radio" name="satisfaction" id="satisfaction-satisfied" value="satisfied">
      <label for="satisfaction-satisfied">Satisfeito</label>
      <input type="radio" name="satisfaction" id="satisfaction-neutral" value="neutral">
      <label for="satisfaction-neutral">Neutro</label>
      <input type="radio" name="satisfaction" id="satisfaction-dissatisfied" value="dissatisfied">
      <label for="satisfaction-dissatisfied">Insatisfeito</label>
      <input type="radio" name="satisfaction" id="satisfaction-very-dissatisfied" value="very-dissatisfied">
      <label for="satisfaction-very-dissatisfied">Muito Insatisfeito</label>
      <br />

      <span>Comentários:</span>
      <textarea name="comments" id="comments" placeholder="Deixe seus comentários aqui..."></textarea>
    </fieldset>

    <fieldset>
      <legend>Confirmações</legend>

      <input type="checkbox" name="confirmLGPD" id="confirmLGPD" value="acceptedLGPD">
      <label for="confirmLGPD">Li e concordo com os termos</label>

      <input type="checkbox" name="confirmMarketing" id="confirmMarketing" value="acceptedMarketing">
      <label for="confirmMarketing">Li e concordo com a política de marketing</label>
    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar todo o formulário</button>
  </form>

</body>

</html>
