<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura - Pesquisa Culturama</title>
</head>

<body>
  <header>
    <h1>Pesquisa Culturama</h1>
  </header>
  <section></section>

  <form action="" method="get">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="name">Nome:</label>
      <input type="text" name="name" required />
      <br />

      <label for="age">Idade:</label>
      <input type="number" min="12" max="100" name="age" required />
      <br />

      <label for="birthDate">Data de Nascimento:</label>
      <input type="date" name="birthDate" />
      <br />

      <label for="email">E-mail:</label>
      <input type="email" name="email" required />
      <br />

      <label for="phone">Telefone:</label>
      <input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="XX-XXXXX-XXXX" required />
      <br />

      <label for="photo">Upload de foto</label>
      <input type="file" name="photo" accept="image/*" />
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

</body>

</html>
